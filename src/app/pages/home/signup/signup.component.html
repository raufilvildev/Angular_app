<form
  [formGroup]="signupForm"
  (ngSubmit)="onSubmit()"
  class="mx-auto flex flex-col gap-8 w-full md:max-w-200 p-5 sm:p-10"
>
  <div class="flex flex-col md:flex-row gap-8 md:gap-5">
    <div class="flex-1 flex flex-col gap-5">
      <app-input
        [label]="'Nombre'"
        [id]="'firstName'"
        [placeholder]="'Escriba su nombre'"
        formControlName="firstName"
      ></app-input>
      <app-input
        [label]="'Apellidos'"
        [id]="'lastName'"
        [placeholder]="'Escriba sus apellidos'"
        formControlName="username"
      ></app-input>
      <app-input
        [label]="'Correo electrónico'"
        [id]="'email'"
        [placeholder]="'Escriba su correo electrónico'"
        formControlName="email"
      ></app-input>
    </div>
    <div class="flex-1 flex flex-col gap-5">
      <app-input
        [label]="'Nombre de usuario'"
        [id]="'username'"
        [placeholder]="'Escriba su nombre usuario'"
        formControlName="username"
      ></app-input>
      <app-input
        [label]="'Contraseña'"
        [type]="'password'"
        [id]="'password'"
        [placeholder]="'Escriba su contraseña'"
        formControlName="password"
      ></app-input>
      <app-input
        [label]="'Contraseña'"
        [type]="'password'"
        [id]="'passwordConfirm'"
        [placeholder]="'Escriba de nuevo su contraseña'"
        formControlName="passwordConfirm"
      ></app-input>
    </div>
  </div>
  <div class="mx-auto">
    <app-button [type]="'submit'" [text]="'Registrarse'"></app-button>
  </div>
</form>
