<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="mx-auto flex flex-col gap-8 w-full sm:max-w-100 p-5"
>
  <app-input
    [label]="'Nombre de usuario'"
    [id]="'username'"
    [placeholder]="'Escriba su nombre usuario'"
    [icon]="'person'"
    formControlName="username"
  ></app-input>
  <app-input
    [label]="'Contraseña'"
    [type]="'password'"
    [id]="'password'"
    [placeholder]="'Escriba su contraseña'"
    formControlName="password"
    [icon]="'visibility'"
  ></app-input>
  <a
    class="mx-auto text-custom-secondary hover:underline hover:font-semibold hover:scale-105 transition-all duration-300 cursor-pointer"
    >¿Has olvidado la contraseña?</a
  >
  <div class="flex flex-col gap-5">
    @if (loginFormError) {
    <p class="text-red-700 text-sm text-center italic">
      {{ loginFormError }}
    </p>
    }
    <app-button
      class="mx-auto"
      [type]="'submit'"
      [text]="'Iniciar sesión'"
    ></app-button>
  </div>
</form>
