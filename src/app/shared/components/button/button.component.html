<button
  [type]="type"
  [routerLink]="to"
  class="px-4 py-2 text-custom-secondary font-medium rounded-lg hover:scale-105 transition-all duration-300 cursor-pointer"
  [class]="{
    'bg-custom-primary': isPrimary,
    'hover:bg-custom-primary-dark': isPrimary,
    'hover:bg-custom-primary-light': !isPrimary,
  }"
>
  {{ text }}
</button>
