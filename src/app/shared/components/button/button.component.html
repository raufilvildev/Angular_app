<button
  [routerLink]="to"
  class="px-4 py-2 text-custom-secondary font-medium rounded-lg hover:scale-105 transition-all duration-300"
  [class]="{
    'bg-custom-primary': type === 'primary',
    'hover:bg-custom-primary-dark': type === 'primary',
    'hover:bg-custom-primary-light': type === 'secondary',
  }"
>
  {{ text }}
</button>
